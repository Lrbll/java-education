<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜지션 속성</title>
    <style>
        .box1 {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            border: 1px solid;
            transition-property: width, height; /* 트랜지션 대상 */
            transition-delay: 1s; /* 지연시간 */
            transition-duration: 2s, 1s; /* 실행시간: 너비 2초, 높이 1초 */
            transition-timing-function: ease-in;
        }
        .box1:hover {
            width: 200px;
            height: 200px;
        }
        .box2 {
            margin: 100px;
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            border: 1px solid;
            transition: 2s ease-in; /* 속성, 실행시간, 지연시간 을 함께 작성 가능 */
        }
        .box2:hover {
            width: 250px;
            height: 250px;
            background-color: lightgreen;
            transform: rotate(270deg);
        }
        #ex div {
            width: 100px;
            height: 50px;
            margin: 5px 10px;
            padding: 2px;
            border-radius: 5px;
            background-color: brown;
            color: white;
            text-align: center;
            font-weight: bold;
            display: inline-block;
        }
        #ex div:hover {
            height: 400px;
        }
        #ex .ease {
            transition: 3s ease; /* 천천히 시작 > 점점 빨라짐 > 마지막에 천천히 끝남 (기본값) */
        }
        #ex .linear {
            transition: 3s linear; /* 시작부터 끝까지 똑같은 속도 */
        }
        #ex .ease-in {
            transition: 3s ease-in; /* 느리게 시작 */
        }
        #ex .ease-out {
            transition: 3s ease-out; /* 느리게 끝 */
        }
        #ex .ease-in-out {
            transition: 3s ease-in-out; /* 느리게 시작하고 느리게 끝 */
        }
        /* cubic-bezier(n, n, n, n) : 배지 함수 정의 n rkqtdmf 0~1사이 사용 */
    </style>
</head>
<body>
    <h2>트랜지션 속성 367쪽</h2>
    <p>웹 요소의 배경색이 바뀌거나 도형의 테두리가 원형으로 바뀌는 등 스타일 속성이 바뀌는 것을 말합니다.</p>
    <div class="box1">box1</div>
    <div class="box2">box2</div>

    <h2>transition-timing-function 속도 곡선 속성값</h2>
    <div id="ex">
        <div class="ease">ease 기본값</div>
        <div class="linear">linear</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
