<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 1000px;
            margin: 0 auto;
        }
        .slidewrap {
            width: 100%;
            height: 350px;
            overflow: hidden; /* 넘치는 부분을 가려줌 */
        }
        ul {
            position: relative;
            list-style: none;
            width: 4000px;
            height: 350px;
            animation: slide-ani 8s infinite ease-in-out;
        }
        li {
            width: 1000px;
            height: 350px;
            float: left;
        }
        li:nth-child(1) {
            background: url("../../images/bg1.jpg");
            background-size: cover;
        }
        li:nth-child(2) {
            background: url("../../images/bg2.jpg");
            background-size: cover;
        }
        li:nth-child(3) {
            background: url("../../images/bg3.jpg");
            background-size: cover;
        }
        li:nth-child(4) {
            background: url("../../images/bg4.jpg");
            background-size: cover;
        }
        @keyframes slide-ani {
            0% {left:0;}
            25% {left: -1000px;}
            50% {left: -2000px;}
            75% {left: -3000px;}
            100% {left: 0;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="slidewrap">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
