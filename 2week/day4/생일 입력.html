<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // const 상수 : 변하지 않는 상수를 입력받을 때 사용
        // var 변수 선언할 때 사용한다
        // let 에크마6버전 (2015)부터
        const currentYear = 2023;
        let birthYear;
        let age;

        birthYear = prompt("태어난 연도를 입력하세요. (YYYY)", "");
        name = prompt("이름을 입력해주세요.", "");
        age = currentYear - birthYear +1; // 현재 나이.
        document.write(birthYear + "년생의 " + name + "님의 나이는 " + age + "세 입니다.");
    </script>
</body>
</html>
