<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        // 1부터 5까지 더하기
        let sum = 0;
        sum += 1; // sum = sum+1과
        sum += 2;
        sum += 3;
        sum += 4;
        sum += 5;
        document.write("1부터 5까지 합 " + sum + "<br>");
        document.write(`1부터 5까지의 합 ${sum} <br>`);
        // 따옴표 대신 ``로 감싸기 변수는 ${}로 감싸기

        // for문으로 1부터 5까지 더하기
        let sumFor = 0;

        for (let i=1; i<6; i++) { // (초기값, 조건, 증가식)
            sumFor += i; // sumFor = sumFor + i
        } 
        document.write("1부터 5까지 for문 이용 " + sumFor);

        // 🍙 for문을 이용하여 1000까지 더하기
        let total = 0;
        // let i; > i를 for문 안에서 정의
        for (let i=1; i<=1000; i++) {
            total += i;
        }
        document.write("<br>1부터 1000까지의 합 = ", total);

        // 1~10까지 숫자 중 for 짝수만 더하기, 홀수만 더하기

        //     }

        // document.write("<br><br>1~10 사이의 <b>짝수</b>의 합은 ", sumE);
        // document.write("<br>1~10 사이의 <b>홀수</b>의 합은 ", sumO);
        
        let n = 10;
        let sumE = 0;
        for (let i=1; i<=n; i++) {
            if (i%2 ===1) // i가 홀수라면 건너뜀
            continue
            sumE += i;
            document.write("~~~");
        }


        // ⭐별찍기
        for (let i=0; i<11; i++) {
            for (let j=0; j<i; j++) { // j의 초기값이 0 이기 때문에 0~9까지 최대 10번까지 *을 찍어줌
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
