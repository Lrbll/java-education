<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지에서 클릭한 위치 알아내기</title>
</head>
<body>
    <p>event 객체를 함수의 인수로 사용한다.</p>
    <img src="../../images/jerry.jpeg" id="pic">

    <script>
        let $pic = document.getElementById("pic");
        $pic.onclick = function(event){
            alert("이벤트 유형 : " + event.type + ", 이벤트발생위치 : " + event.pageX + "," + event.pageY);

            alert("클릭 이미지 파일 : " + this.src); // + 대신 , 로 하면 이미지 주소 안뜸
        }
    </script>
</body>
</html>
