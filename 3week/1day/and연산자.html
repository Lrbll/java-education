<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberOne = prompt("50미만의 숫자를 입력해주세요");
        let numberTwo = prompt("50미만의 숫자를 입력해주세요");

        // and 연산자 > &&
        if (numberOne < 50 && numberTwo < 50) {
            alert("두 개의 숫자 모두 50 미만이군요");
        } else { // 둘 다 아닐 때
            alert("두 개의 숫자 중 50 이상인 수가 최소한 1개 있습니다");
        }
    </script>
</body>
</html>
