<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberOne = prompt("50미만의 숫자를 입력해주세요");
        let numberTwo = prompt("50미만의 숫자를 입력해주세요");

        // or 연산자 > ||
        if (numberOne < 10 || numberTwo < 10) {
            alert("두 개의 숫자 중 최소한 하나는 10 미만 이군요");
        } else { // 둘 다 아닐 때
            alert("두 개의 숫자 중 10 미만인 수는 없습니다");
        }
    </script>
</body>
</html>
