<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #modal-box {
            border: 1px solid;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(128, 128, 128, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        p {
            margin: 8px 0;
        }
        #modal-box.active {
            display: flex;
        }
        #modal-contents {
            width: 300px;
            height: 200px;
            background: url(../../images/jerry.jpeg) 50% 0;
            background-size: cover;
            border-radius: 20px;
            padding: 20px 35px 20px 50px;
            font-weight: bold;
            box-shadow: 3px 3px 5px rgb(65, 65, 65);
        }
        .btn {
            text-align: end;
        }
        #close {
            border: 0.5px solid;
            border-radius: 5px;
            padding:1px 4px;
            cursor: pointer;
        }
        #open {
            border: none;
            color: white;
            background-color: tomato;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: large;
            box-shadow: 0 2px 10px black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="open">프로필 보기</button>
    <div id="modal-box">
        <div id="modal-contents">
            <div class="btn">
                <button id="close">X</button>
            </div>
            <span id="title">My Proflie</span>
            <p><span>name</span> 이다연</p>
            <p><span>email</span> dlxkdxs@naver.com</p>
            <p><span>sns</span>
                <a href=""><img src="../../images/instagram_icon.png" width="30px"></a>
                <a href=""><img src="../../images/github_icon.png" width="30px"></a></p>
        </div>
    </div>

    <script>
        const $open = document.querySelector("#open");
        const $close = document.querySelector("#close");
        const $modalBox = document.querySelector("#modal-box");
        $open.addEventListener("click", () => {
            $modalBox.classList.toggle("active");
        })
        $close.addEventListener("click", () => {
            $modalBox.classList.toggle("active");
        })
    </script>
</body>
</html>
