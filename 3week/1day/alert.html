<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert 알림 창 표시하기</title>
</head>
<body>
    <h2>DOM 요소에 함수 직접 연결하기</h2>
    <p>
        문서 객체 모델 DOM
        <br>Document Object Model의 약자
        <br>자바스크립트를 이용하여
        <br>웹 문서에 접근하고 제어할 수 있도록
        <br>객체를 사용해 웹 문서를 체계적으로 정리하는 방법
    </p>
    <img src="../../images/fall.jpg" width="600px" id="pic">

    <script>
        // let $pic = document.querySelector("#pic"); // ID 가져오는 2가지 방법
        let $pic = document.getElementById("pic"); // #을 안붙여도 됨
        $pic.onclick = function(){
            alert("이미지를 클릭했습니다.");
        }
    </script>
</body>
</html>
