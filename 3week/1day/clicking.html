<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>함수 이름을 사용해서 연결하기</h2>
    <img src="../../images/labrador-7392840_640.jpg" id="pic">

    <script>
        let $pic = document.querySelector("#pic");
        $pic.onclick = changePic; // pic을 클릭하면 () 괄호를 붙이지 않는다

        function changePic(){
            $pic.src = "../../images/bg1.jpg"
        }
    </script>
</body>
</html>
