<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    
    <script>
      let ListA = [2, 4, 6, 8, 10];
      let addNum = 0;
      for (let j=0; j<10; j++){
        for (let i=0; i<ListA.length; i++) {
        addNum += ListA[i]; 
      }
      ListA.push(addNum);
      let finalNum = ListA.length -1;
      document.write(`${JSON.stringify(ListA)} 배열의 마지막 값은 ${ListA[finalNum]} <br>`);
      }
    </script>
  </body>
  </html>
</body>
</html>
