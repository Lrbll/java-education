<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      width: 400px;
      height: 400px;
      border: 1px solid;
      padding: 50px;
      margin: 100px auto;
    }
    #wrap article {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-color: orange;
    }
    #wrap.on article { /* 특정 아이디의 특정 클래스의 요소 */
      background-color: palevioletred;
    }
  </style>
</head>
<body>
  <section id="wrap">
    <article>클릭!</article>
    <!-- 특정 클래스가 있는지 확인하는 contains() 함수
    클래스명 on이 있는지 확인 후 없다면 만들고 있으면 없애는 contains -->
  </section>

  <script>
    let $wrap = document.querySelector("#wrap");
    let $box = document.querySelector("article");
    // classList.contains() : 특정 클래스가 선택요소에 있으면 true,
    // 없으면 false를 반환해주는 자바스크립트의 내장기능 이다.
    $wrap.addEventListener("click", () => {
      let isOn = $wrap.classList.contains("on");
      // console.log(isOn); // on 클래스가 없어서 false
      // if (isOn) { // 🔥 true 라면 즉 존재한다면
      //   $wrap.classList.remove("on");
      // } else {
      //   $wrap.classList.add("on");
      // }

      // 🔥 별도) 삼항 연산자 간단한 if문을 줄여쓴다
      (isOn) ? $wrap.classList.remove("on") : $wrap.classList.add("on");


      // $wrap.classList.toggle("on"); // 🔥 2번 >> wrap요소에 class="on" 추가해야됨

      // $box.style.backgroundColor = "hotpink"; // 🔥 1번 클릭이벤트
    })
  </script>
</body>
</html>
