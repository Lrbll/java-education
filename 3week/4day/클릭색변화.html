<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>클릭해보세요</h3>
  <h5>할 일 목록</h5>
  <!-- $check;와 같은 ntt코드 이용 -->
  <ul>
    <li>
      <span class="check"> &check; 할 일 1</span>
    </li>
    <li>
      <span class="check"> &check; 할 일 2</span>
    </li>
    <li>
      <span class="check"> &check; 할 일 3</span>
    </li>
    <li>
      <span class="check"> &check; 할 일 4</span>
    </li>
    <li>
      <span class="check"> &check; 할 일 5</span>
    </li>
  </ul>

  <script>
    // All은 같은 이름의 class를 이용해서 모든 class를 선택
    let ListB = document.querySelectorAll(".check");

    for (let i=0; i < ListB.length; i++) {
      ListB[i].addEventListener("click", function(){
        let line = ListB[i].parentNode.style.textDecoration
        if (line == "") {
          this.parentNode.style.textDecoration = "line-through";
          this.style.color = "blue";
          this.style.backgroundColor = "lightblue";
        } else {
          this.parentNode.style.textDecoration = "";
          this.style.color = "";
          this.style.backgroundColor = "";
        }    
      })
    }
  </script>
</body>
</html>
