<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="radioContainer">
    <input type="radio" name="radioGroup" class="radioOption" value="option1">옵션1
    <input type="radio" name="radioGroup" class="radioOption" value="option2">옵션2
    <input type="radio" name="radioGroup" class="radioOption" value="option3">옵션3
  </div>

  <script>
    // 부모 요소에 이벤트 리스너 등록 등록
    document.getElementById("radioContainer").addEventListener("change", function(event){
      // 이벤트가 발생한 요소 확인
      const target = event.target;
      if (target.matches(".radioOption")) {
        console.log(target.value + "이 선택"); // target.value > input에 준 value값
      } else {
        // 해제 인식이 되지 않는다. > 체크박스를 사용한다
        console.log(target.value + "해제"); // 이렇게 해도 해제 인식이 안돼서 출력 X
      }
    });
  </script>
</body>
</html>
