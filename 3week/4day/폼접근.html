    <h1>수강신청</h1>
    <form name="test_form">
      <fieldset>
        <legend>신청인</legend>
        <ul>
          <li>
            <label for="user_name">이름</label>
            <input type="text" id="user_name" maxlength="50">
          </li>
          <li>

            <!-- select와 option -->
            <select name="major" id="cladd">

        <p>이 달에 신청할 과목 선택 (라디오버튼)</p>
        <label><input type="radio" name="subject" value="speaking">회화</label>
        <label><input type="radio" name="subject" value="grammer">문법</label>
        <label><input type="radio" name="subject" value="writing">작문</label>
      </fieldset>
      <fieldset>
        <legend>메일 수신</legend>
        <p>메일로 받고 싶은 주제 선택 (체크박스 2개 이상 선택 가능)</p>
        <!-- checkbox > id 와 value 같게 -->
        <label><input type="checkbox" id="news" name="mailing" value="news">뉴스</label>
        <label><input type="checkbox" id="dialog" name="mailing" value="dialog">회화</label>
        <label><input type="checkbox" id="pops" name="mailing" value="pops">팝스</label>
      </fieldset>
    </form>
    <!-- button이 form 밖에 있는 경우 -->
    <button id="send">전송하기</button>
