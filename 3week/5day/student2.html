<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API</title>
</head>
<body>
  <section>
    <h3>수강생</h3>
    <div id="result"></div>
  </section>

  <script>
    // 2. fetch 로 JSON 데이터 가져오기
    // if 문 따로 없다. 받아오면 then()함수 연결 
    fetch("student2.json") // json 파일 읽기
      .then(response => response.json()) // json파일을 객체로 변환
      .then(json => {
        let output = ``;
        json.forEach(student => {
          output += `
            <h2> ${student.name} </h2>
            <ul>
              <li> 전공 : ${student.major} </li>
              <li> 학년 : ${student.grade} </li>
            </ul>
            `
          ;
        });
        document.querySelector("#result").innerHTML = output;
      })
      .catch(error => console.log(error)); //오류 발생시
  </script>
</body>
</html>
