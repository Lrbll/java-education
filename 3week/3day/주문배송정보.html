<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제하기</title>
  <style>
    #container {
      height: 800px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    fieldset {
      width: 350px;
      margin: 10px 0;
    }
    legend {
      text-align: center;
      font-weight: bold;
      font-size: larger;
    }
    ul {
      list-style: none;
    }
    li {
      margin: 5px 0;
    }
    label:not(.info) {
      display: inline-block;
      width: 60px;
      font-weight: bold;
    }
    .btnBox {
      text-align: end;
      margin: 10px 3px;
    }
  </style>
</head>
<body>
  <div id="container">
    <form name="order">
      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <li>
            <label for="billingName">이름</label>
            <input type="text" id="billingName" name="billingName" autofocus>
          </li>
          <li>
            <label for="billingTel">연락처</label>
            <input type="text" id="billingTel" name="billingTel">
          </li>
          <li>
            <label for="billingAddr">주소</label>
            <input type="text" id="billingAddr" name="billingAddr">
          </li>
        </ul>
      </fieldset>
    </form>
    <form name="ship">
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <input type="checkbox" id="shippingInfo" name="shippingInfo">
            <label for="shippingInfo" class="info">주문 정보와 동일</label>
          </li>
          <li>
            <label for="shippingName">이름</label>
            <input type="text" id="shippingName" name="shippingName">
          </li>
          <li>
            <label for="shippingTel">연락처</label>
            <input type="text" id="shippingTel" name="shippingTel">
          </li>
          <li>
            <label for="shippingAddr">주소</label>
            <input type="text" id="shippingAddr" name="shippingAddr">
          </li>
        </ul>
      </fieldset>
      <div class="btnBox">
        <button type="submit">결제하기</button>
      </div>
    </form>
  </div>

  <script>
    let check = document.querySelector("#shippingInfo"); // 체크박스의 ID
    check.addEventListener("click", function(){
      if (check.checked == true) {
        document.querySelector("#shippingName").value = document.querySelector("#billingName").value;
        document.querySelector("#shippingTel").value = document.querySelector("#billingTel").value;
        document.querySelector("#shippingAddr").value = document.querySelector("#billingAddr").value;
      } else {
        document.querySelector("#shippingName") = "";
        document.querySelector("#shippingTel") = "";
        document.querySelector("#shippingAddr") = "";
      }
    });
  </script>
</body>
</html>
