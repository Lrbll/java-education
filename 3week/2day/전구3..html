<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 400px;
            height: 600px;
        }
    </style>
</head>
<body>
    <p>이미지 직접 클릭</p>
    <img src="../../images/muscleform.jpg" id="myImg">

    <script>
        let $myImg = document.getElementById("myImg");
        $myImg.onclick = changePic;

        function changePic() {
            $myImg.src = "../../images/trueform.jpg"
        }
    </script>
</body>
</html>
