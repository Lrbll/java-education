<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 function</title>
</head>
<body>
    <script>

        // 535쪽의 익명함수 내용

        // 🍊익명함수 : 함수의 이름이 없다
        // 함수 선언 후, add 변수에 할당
        // console.log 창에서 확인해보기
        // let add = function(a,b) { // 매개변수
        //     return a+b;
        // }

        // let sum = add(10,20); // 인수
        // 익명함수 실행 후 결과값을 변수 sum에 할당
        // console.log에 sum 입력해보기

        // 🍊즉시실행함수
        // return 이 쓰인다
        // 반환값을 result에 할당

        // 1. 소괄호 위치() - 노란 괄호 안
        let result = (function(){
            return 11+12;
        }());
        console.log(result);

        // 2. 소괄호 위치() - 노란 괄호 밖
        let result2 = (function(){
            return 11+12;
        })();
        console.log(result2);

        // 3. 함수 선언 부분을 ()소괄호로 감싸준다
        let result3 = (function(a,b){
            return a+b;
        }(44,34));
        console.log(result3);

        // 🍉화살표함수
        // 익명함수에서만 쓸 수 있다
        // return문 생략된 것으로 간주한다
        // ⭐매개변수가 없을 떄
        // const hi = function(){
        //     return "안녕하세요";
        // }();
        // console.log(hi);

        // 이렇게 바꿔 쓸 수 있다
        // 1. const hi = () => {return "안녕하세요"};
        // 2. const hi = () => "안녕하세요";

        // ⭐매개변수가 1개 일 때 > console창에 hello() 입력해보기
        // let hello = function(user){
        //     document.write(user, "님 안녕하세요");
        // };

        let hello = user => document.write(user + "님, 안녕하세요!");
        hello();
        

        // ⭐매개변수가 2개 일 때
        // let sum = function(a, b){
        //     return a + b;
        // }
        // console.log(sum(2,3));

        let sum = (a, b) => {return a + b}
        console.log(sum(4,5));

    </script>
</body>
</html>
