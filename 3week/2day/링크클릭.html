<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            font-size: 100px;
            color: tomato;
        }
    </style>
</head>
<body>
    <a href="http://www.naver.com">Click</a>

    <script>
        const link = document.querySelector("a");

        link.addEventListener("click", (e) => { // e는 이백트 객체
            e.preventDefault(); // link의 기본 기능을 없애줌
            console.log("링크 클릭했습니다.")
            console.log(e); // 궁금해서
        })
        // preventDefault : 기본 기능을 실행하지 말라는 명령어
        // 링크 클릭시 기본 기능인 링크 이동을 막고,
        // 콘솔 창에 텍스트가 나타나도록 한다.

        // e : 이벤트 객체
        // 이벤트명 뒤에 있는 괄호에서 전달되는 값 하나이면 괄호 생략가능
        // [ (e) > e 로 사용 가능]
    </script>
</body>
</html>
