<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumMulti(x, y){ // 매개변수
            if (x == y) {
                return x * y;
            } else {
                return x + y;
            }
        }

        // 함수를 선언해놓으면, 여러번 실행 할 수 있다
        console.log(sumMulti(5, 10)); // 인자
        console.log(sumMulti(3, 3));

        // 정수로 변환, parseFloat 실수 (소수점)
        let num1 = parseFloat(prompt("비교할 첫 번째 숫자 : "));
        let num2 = parseFloat(prompt("비교할 두 번째 숫자 : "));

        compareTwo(num1, num2); // 함수 실행

        function compareTwo(x, y){
            if (x == y) {
                // alert(x + "와 " + y + "는 같습니다");
                alert(`${x}와(과) ${y}는 같습니다`)
            } else if (x > y) {
                alert(`${x}가(이) ${y}보다 큽니다`)
            } else if (x < y) {
                alert(`${x}가(이) ${y}보다 작습니다`)
            }
        }

    </script>
</body>
</html>
