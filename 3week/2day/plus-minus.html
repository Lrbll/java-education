<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      font-size: 50px;
      text-align: center;
    }
    #btnPlus, #btnMinus{
      display: inline-block;
      font-size: 25px;
      text-decoration: none;
      border: none;
      width: 100px;
      text-align: center;
      margin: 20px;
      border-radius: 5px;
      box-shadow: 20px 20px 10px grey;
      color: white;
      transform: skew(-30deg)  rotate(10deg);
      transition: all 0.1s ease-in-out;
    }
    #btnPlus {
      background-color: red;
    }
    #btnMinus {
      background-color: blue;
    }
    #btnPlus:active, #btnMinus:active {
      margin-top: 30px;
      box-shadow: 10px 10px 10px grey;
    }
    .inText {
      border: 3px solid grey;
      margin-top: 50px;
      height: 100px;
      border-radius: 5px;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div>
    <a href="#" id="btnPlus">+ 1</a>
    <a href="#" id="btnMinus">- 1</a>
  </div>
  <div class="inText"></div>

    <script>
      const $btnPlus = document.getElementById("btnPlus");
      const $btnMinus = document.getElementById("btnMinus");
      let $inText = document.querySelector(".inText");
      let num = 0; // 제어할 숫자를 0으로

      $btnPlus.addEventListener("click", e => {
        e.preventDefault();
        num++; // 1씩 증가
        console.log(num);
        $inText.innerText = num;
      })
      $btnMinus.addEventListener("click", e => {
        e.preventDefault();
        num--; // 1씩 감소
        console.log(num);
        $inText.innerText = num;
      })
    
    </script>
</body>
</html>
