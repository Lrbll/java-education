<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        const $box = document.getElementById("box");

        // ðŸ’–new knowledge

</html>
