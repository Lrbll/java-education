<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 300px;
      border: 1px solid black;
      border-radius: 20px 20px 0 0;
      padding: 10px;
      box-sizing: content-box;
    }
    .box2 {
      width: 300px;
      border: 1px solid black;
      margin: 10px 0;
      padding: 10px;
      box-sizing: content-box;
      background-color: lemonchiffon;
    }
    .box3 {
      width: 300px;
      border: 1px solid black;
      border-radius: 0 0 20px 20px;
      padding: 10px;
      box-sizing: content-box;
      background-color: lemonchiffon;
    }
    table {
      margin: 10px auto;
      background-color: lightgray;
    }
    table, th, td {
      border: 1px solid;
    }
    .box4 {
      width: 100px;
      height: 100px;
      border: 2px  solid red;
      border-radius: 50%;
      background-color: yellow;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="box1">
    <h1>우주</h1>
    <p>
      우주란 행성, 별, 은하계 그리고 모든 형태의 물질과 에너지를 포함한 모든 시공간과 그 내용물 모두 통틀어 이른다.
    </p>
  </div>
  <div class="box2">
    <p>
      은하계<br>
      은하는 우주를 구성하고 있는 단위의 하나로, 수천억 개 이상의 별이다.
    </p>
  </div>
  <div class="box3">
    <table>
      <tr>
        <th>
          행성
        </th>
        <th>
          탈출속력 U<sub>esc</sub> (km/s)
        </th>
      </tr>
      <tr>
        <th>
          수성
        </th>
        <td>
          4.3
        </td>
      </tr>
      <tr>
        <th>
          금성
        </th>
        <td>
          10.3
        </td>
      </tr>
      <tr>
        <th>
          지구
        </th>
        <td>
          11.2
        </td>
      </tr>
    </table>
  </div>
  <div class="box4">
  </div>
</body>
</html>
