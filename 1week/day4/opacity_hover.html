<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity_hover</title>
  <style>
    .box {
      width: 500px;
      height: 50px;
      border: 1px solid navy;
      text-align: center;
      line-height: 50px;
      margin: 10px auto;
      color: whitesmoke;
      border-radius: 25px;
    }
    .box:hover {
      opacity: 1;
      transform: scale(1.3);
      transition-duration: 0.4s;
    }
    .box1 {
      background-color: navy;
      opacity: 0.1;
    }
    .box2 {
      background-color: navy;
      opacity: 0.2;
    }
    .box3 {
      background-color: navy;
      opacity: 0.3;
    }
    .box4 {
      background-color: navy;
      opacity: 0.4;
    }
    .box5 {
      background-color: navy;
      opacity: 0.5;
    }
    .box6 {
      background-color: navy;
      opacity: 0.6;
    }
    .box7 {
      background-color: navy;
      opacity: 0.7;
    }
    .box8 {
      background-color: navy;
      opacity: 0.8;
    }
    .box9 {
      background-color: navy;
      opacity: 0.9;
    }
    .box10 {
      background-color: navy;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box box1"> opacity:0.1 </div>
    <div class="box box2"> opacity:0.2 </div>
    <div class="box box3"> opacity:0.3 </div>
    <div class="box box4"> opacity:0.4 </div>
    <div class="box box5"> opacity:0.5 </div>
    <div class="box box6"> opacity:0.6 </div>
    <div class="box box7"> opacity:0.7 </div>
    <div class="box box8"> opacity:0.8 </div>
    <div class="box box9"> opacity:0.9 </div>
    <div class="box box10"> opacity:1 </div>
  </div>
</body>
</html>
