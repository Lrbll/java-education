<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100%;
      margin: 10px auto;
      position: relative;
    }
    .disneyImg {
      text-align: center;
    }
    .disneyText {
      position: absolute;
      top: 10%; /* 위에서 40% 왼쪽에서 50%에 위치하도록 */
      left: 50%;
      width: 100%;
      transform: translate(-50%, -50%); /* position을 가진 부모요소에 대한 중심점 > position: absolute의 속성 */
      text-align: center;
      color: whitesmoke;
      opacity: 0.3;
      text-shadow: 5px 5px 5px black;
      font-size: xx-large;
    }
    /* position 속성
      1. 기준점을 잡고
      2. 이동시킨다 (top: ~, left:~)

      static : 기준 없음 (배치 불가능 / 기본값)
      relative : 요소 자기 자신을 기준으로 배치
      absolute : 부모(조상) 요소를 기준으로 배치
      fixed : 뷰포트 기준으로 배치
      stickey : 스크롤 영역 기준으로 배치
    */
  </style>
</head>
<body>
  <div class="container">
    <div class="disneyImg">
      <img src="../../images/disney.jpg" alt="" width="600px">
    </div>
    <div class="disneyText">
      <h1>Walt Disney</h1>
    </div>
  </div>
</body>
</html>
