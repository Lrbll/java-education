<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    section {
      display: flex;
      width: 1000px;
      height: 500px;
      border: 1px dashed gray;
      margin: 20px auto;
    }
    div:not(.div2) {
      width: 200px;
      height: 200px;
      border: 1px solid;
      background-color: blanchedalmond;
    }
    .section1 {
      justify-content: space-between;
    }
    .section2 {
      justify-content: space-between;
    }
    .section2 .box1 {
      margin-right: auto;
    }
    .section2 .div2 {
      display: flex;
      margin-right: 10px;
    }
    .section3 .box1 {
      width: 300px;
      height: 300px;
      background-color: lightseagreen;
      position: relative;
      margin: auto;
    }
    .section3 .box2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .section4 .box1 {
      position: relative;
    }
    .section4 .box2 {
      position: absolute;
      transform: translate(-50%, -50%);
      top: 100%;
      left: 100%;
    }
    .section5 .box1 {
      display: flex;
      width: 600px;
      height: 300px;
      background-color: lightblue;
      justify-content: space-around;
    }
    .section5 .box2 {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <section class="section1">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </section>
  <section class="section2">
    <div class="box1">box1</div>
    <div class="div2">
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </div>
  </section>
  <section class="section3">
    <div class="box1">box1
      <div class="box2">box2</div>
    </div>
  </section>
  <section class="section4">
    <div class="box1">box1
      <div class="box2">box2</div>
    </div>
  </section>
  <section class="section5">
    <div class="box1">box1
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </div>
  </section>
