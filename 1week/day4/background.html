<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백그라운드</title>
  <style>
    section {
      width: 800px;
      height: 800px;
      border: 1px solid black;
      background-image: url(https://cdn.pixabay.com/photo/2023/01/02/10/22/breakfast-7691784_640.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    /*
      -----------background-repeat 속성-----------
      no-repeat : 배경 반복하지 않는다.
                  (레이아웃보다 이미지가 작으면 반복해서 채우기 때문)
      repeat-x : 가로로 이미지 반복
      repeat-y : 세로로 이미지 반복

      -----------background-position 속성-----------
      center : 가운데로
      right bottom : 오른쪽 아래로
      20px 60px : 위치 x-20, y-60
      100% 50% : 오른쪽 맨 끝, 위에서 중앙

      background-size : contain; > 비율유지 영역안에 가득채우기
      background-size : cover; > 배경이미지가 잘리더라도 채움
    */
  </style>
</head>
<body>
  <section>

  </section>
</body>
</html>
