<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시맨틱 태그를 사용하여 만든 웹 문서</title>
</head>
<body>
  <!-- 공간을 나누어주기 위한 태그 -->
  <div id="container">
    <header>
      <div id="logo"> <!-- 로고영역 -->
        <a href="#"><h1>Dream Jeju</h1></a></div>
      <nav>내비게이션 영역
        <ul id="topMenu">
          <li><a href="#">단체 여행</a></li>
          <li><a href="#">맞춤 여행</a></li>
          <li><a href="#">갤러리</a></li>
          <li><a href="#">문의하기</a></li>
        </ul>
      </nav>
    </header>
    
    <main class="contents">
      <section id="smn">
        <h3>세미냑</h3>
        <img width="250px" height="200px" src="./images/smn.jpeg">
        <p>해변, 푸라 페티텐겟, 쇼핑</p>
      </section>
      <section id="dgrr">
        <h3>뜨갈랑랑 계단식 논</h3>
        <img width="250px" height="200px" src="./images/dgrr.jpeg" alt="">
        <p>언덕의 논과 정글 집라인</p>
      </section>
    </main>
    
    <footer>
      <section id="bottomMenu"> <!-- 낙타체 -->
        <ul>
          <li><a href="#">회사소개</a></li>
          <li><a href="#">개인정보처리방침</a></li>
          <li><a href="#">여행약관</a></li>
          <li><a href="#">사이트맵</a></li>
        </ul>
      </section>
    </footer>
  </div>
</body>
</html>
