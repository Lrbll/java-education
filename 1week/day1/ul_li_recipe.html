<body>
  <h1>리코타치즈 만들기</h1>
  <p><b>재료 : </b>우유, 셍크림, 소금, 레몬즙</p>
  <p><b>재료준비</b>
    <ol>
      <li>분량의 재료를 넣고</li>
      <li>골고루 섞은 후</li>
      <li>불의 세기를 중불로 조절</li>
      <li>끓기 시작하면 약불로</li>
    </ol>
  </p>

  <h1>리코타치즈 샐러드 만들기</h1>
  <p>
    <ol type="a">
      <li>위에서 만든 리코타치즈를 이용해서</li>
      <li>샐러드를 만들어 봅니다.</li>
    </ol>
  </p>

  <p><b>재료준비</b>
    <ol type="a" start="3">
      <li>야채를 씻어서 물기를 빼줍니다.</li>
    </ol>
  </p>

  <h5>샐러드 소스 종류</h5>
  <dl><dt>시판용 소스</dt><dd>다양한 시판용 소스가 있다</dd></dl>
  <dl><dt>소스 만들기</dt><dd>오늘은 레몬을 활용한 소스를 만들어 봅니다</dd></dl>
