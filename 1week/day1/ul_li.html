<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul_li 태그</title>
</head>
<body>
  <ul>
    <li>1일차
      <ol type="a">
        <li>해녀박물관</li>
        <li>닊시체험</li>
      </ol>
    </li>
    <li>2일차
      <ol type="a" start="3">
        <li>용눈이오름</li>
        <li>만장굴</li>
        <li>카약체험</li>
      </ol>
    </li>
  </ul>

  <!-- 설명 목록 만들기 -->
  <dl>
    <dt>올레 1코스</dt>
    <dd>코스 : 시흥초 옆 - 광치기 해변</dd>
    <dd>거리 : 14.6km(4~5시간)</dd>
    <dd>난이도 : 중</dd>

    <dt>올레 2코스</dt>
    <dd>코스 : 광치기 해변 - 온평 포구</dd>
    <dd>거리 : 15.5km(4~5시간)</dd>
    <dd>난이도 : 중</dd>
  </dl>
</body>
</html>
