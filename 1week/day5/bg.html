<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    h3 {
      line-height: 700px; /* 줄높이를 700 = 섹션 높이 */
      text-align: center; /* text-align: center로 가운데에 위치하도록 */
      font-size: 100px;
      color: whitesmoke;
      opacity: 0.6;
      text-shadow: 5px 5px 3px black
    }
    .section1 {
      height: 700px;
      background: url("../../images/bg1.jpg") no-repeat 50% 0 fixed;
      background-size: cover;
    }
    .section2 {
      height: 700px;
      background: url("../../images/bg2.jpg") no-repeat 50% 0 scroll;
      background-size: cover;
    }
    .section3 {
      height: 700px;
      background: url("../../images/bg3.jpg") no-repeat 50% 0 fixed;
      background-size: cover;
    }
    .section4 {
      height: 700px;
      background: url("../../images/bg4.jpg") no-repeat 50% 0 scroll;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="section1">
      <h3>Web Frontend</h3>
    </section>
    <section class="section2">
      <h3>Web Frontend</h3>
    </section>
    <section class="section3">
      <h3>Web Frontend</h3>
    </section>
    <section class="section4">
      <h3>Web Frontend</h3>
    </section>
  </div>
</body>
</html>
