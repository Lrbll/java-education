<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .child_test :nth-child(1) {
      color: red;
    }
    .child_test :nth-child(3) {
      color: red;
    }
    .type_test li:nth-of-type(1) {
      color: blue;
    }
    .type_test li:nth-of-type(3) {
      color: blue;
    }
        /*  
    nth-child(n)는 어떤 요소든 n번째 것만 가져오지만,
    nth-of-type(n)은 앞에 지정한 요소의 n번째 것만 가져온다
    */

  </style>
</head>
<body>
  <ul class="child_test">
    <p> nth-child </p>
    <li>1st</li>
    <li>2nd</li>
    <li>3rd</li>
    <li>4th</li>
  </ul>
  <ul class="type_test">
    <p> nth-of-type </p>
    <li>1st</li>
    <li>2nd</li>
    <li>3rd</li>
    <li>4th</li>
  </ul>
</body>
</html>
