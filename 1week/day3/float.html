<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    div {
      padding: 20px;
      margin: 10px;
    }
    .box1 {
      background-color: aquamarine;
      float: left;
    /* display : inline-block은 가로배치시 기본 마진, 패딩을 가지고 있지만 float : left로 배치하면 가로로 배치될 때 요소에 대한 기본 마진, 패딩 없다. 필요시 지정해야한다. clear속성으로 플로팅 해제해야한다. */
    }
    .box2 {
      background-color: pink;
      float: right;
    }
    .box3 {
      background-color: purple;
    }
    .box4 {
      background-color: blue;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box1">박스1</div>
  <div class="box2">박스2</div>
  <div class="box3">박스3</div>
  <div class="box4">박스4</div>
</body>
</html>
