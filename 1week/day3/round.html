<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .round {
      width: 300px;
      height: 200px;
      border: 1px solid brown;
      border-top-left-radius: 20px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 100px;
      border-bottom-right-radius: 80px;
      padding: 20px;
      margin: 35px auto; /* 가장 바깥쪽에서 사용, 가운데 정렬*/
    }
    .round2 {
      width: 200px;
      height: 200px;
      border: 1px solid blue;
      border-radius: 50%; /* 완전한 원으로 */
    }
    .round3 {
      width: 200px;
      height: 200px;
      background-color: aquamarine;
      border-radius: 20px /* border설정 없이도 radius 가능 */
    }
  </style>
</head>
<body>
  <div class="round">
    <p>내용 입력</p>
  </div>
  <div class="round2">
    <p>내용 입력</p>
  </div>
  <div class="round3">
    <p>내용 입력</p>
  </div>
</body>
</html>
