<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문서 작성하기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 600px;
      margin: 0 auto;
    }

    ul { /* 순서없는 목록에 적용할 스타일 */
      list-style: none;
    }

    li { /* 목록의 각 항목 */
      margin-bottom: 10px;
    }

    .title { /* class="title"에 적용할 스타일 */
      font-weight: bold;
      width: 100px;
      float: left;
    }
    /* line 21~22
    width를 설정해주고 float을 걸어주면
    title의 가로 폭(너비)이 지정되고
    그 안의 요소가 설정한 방향부터 배치된다 */

    fieldset {  /* 필드셋에 적용할 스타일 */
      margin: 15px 30px;
    }

    legend { /* 필드셋의 제목 */
      font-weight: bold;
      font-family: 20px;
      color: rgb(123, 33, 165);
    }

    .centered {
      text-align: center;
    }
    /* input의 위치를 이동할 때에는
    span태그나 div태그로 input을 두르고
    1. text-align 요소 설정하거나
    2. width & margin: auto 설정을 해준다 */
  </style>
</head>
<body>
  <div class="container">
    <h1>상품주문서</h1>
    <form action="">
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label for="uname" class="title">이름</label>
            <input type="text" id="uname" placeholder="여백없이 입력해주세요" required>
          </li>
          <li>
            <label for="tel1" class="title">연락처</label>
            <input type="tel" id="tel1" placeholder="연락 가능한 번호를 입력해주세요">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            <label for="addr" class="title">주소</label>
            <input type="text" id="addr" size="40" required>
          </li>
          <li>
            <label for="tel2" class="title">전화번호</label>
            <input type="tel" id="tel2" required>
          </li>
          <li>
            <label for="content" class="title">메 모</label>
            <textarea id="content" cols="40" rows="3"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <li>
            <label for=""><input type="checkbox">과테말라 안티구아 (100g)</label>
            <label for=""><input type="number" value="0" min="0" max="5">개</label>
          </li>
          <li>
            <label for=""><input type="checkbox">인도네시아 만델링 (100g)</label>
            <label for=""><input type="number" value="0" min="0" max="5">개</label>
          </li>
          <li>
            <label for=""><input type="checkbox">탐라는도다(블렌딩) (100g)</label>
            <label for=""><input type="number" value="0" min="0" max="5">개</label>
          </li>
        </ul>
      </fieldset>
      <div class="centered">
        <input type="submit" value="주문하기">
        <input type="reset" value="다시 작성">
      </div>
    </form>
  </div>
</body>
</html>
