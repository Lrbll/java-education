<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      width: 600px;
      margin: 20px auto;
    }
    fieldset {
      height: 600px;
      background-color: sandybrown;
      border-radius: 70px 70px 300px 300px;
    }
    .logo_img {
      text-align: center;
    }
    .title {
      width: 200px;
      float: left;
    }
    legend {
      text-align: center;
      font-size: larger;
      font-weight: bold;
    }
    ul {
      list-style: none;
    }
    ul:not(.footer_ul) {
      padding-left: 0;
      padding: 30px 0;
    }
    .form_ul > li {
      font-weight: bold;
      margin-bottom: 3px;
    }
    .footer_ul > li {
      font-size: small;
      display: inline;
    }
    .submit_btn {
      text-align: end;
      margin-top: 5px;
      padding: 3px;
    }
    hr {
      margin: 20px 0
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo_img">
      <img src="../../images/naver.jpg" alt="naver_logo" width="300px">
    </div>
    <div class="login_form">
      <form action="">
        <fieldset>
          <legend>
            <mark>회원가입</mark>
          </legend>
          <ul class="form_ul">
            <li>
              <label for="uid" class="title">아이디</label>
              <input type="text" id="uid">
            </li>
  
            <li>
              <label for="pwd1" class="title">비밀번호</label>
              <input type="password" id="pwd1">
            </li>
            <li>
              <label for="pwd2" class="title">비밀번호 재확인</label>
              <input type="password" id="pwd2">
            </li>
            <hr>
            <li>
              <label for="name" class="title">이름</label>
              <input type="text" id="name">
            </li>
            <li>
              <label for="birth" class="title">생년월일</label>
              <input type="text" id="birth" placeholder="년(4자로 입력)">
              <select id="birth" size="1">
                <option value="m0">월</option>
                <option value="m1">1</option>
                <option value="m2">2</option>
                <option value="m3">3</option>
                <option value="m4">4</option>
                <option value="m5">5</option>
                <option value="m6">6</option>
                <option value="m7">7</option>
                <option value="m8">8</option>
                <option value="m9">9</option>
                <option value="m10">10</option>
                <option value="m11">11</option>
                <option value="m12">12</option>
              </select>
              <label for="birth" class="title"></label>
              <input type="number" id="birth" placeholder="일" min="31">
            </li>
            <li>
              <label for="gender" class="title">성별</label>
              <input type="radio" name="gender" id="male">남자
              <input type="radio" name="gender" id="female">여자
              <input type="radio" name="gender" id="null">선택안함
            </li>
            <li>
              <label for="mail" class="title">본인 확인 이메일<span>(선택)</span></label>
              <input type="email" id="mail">
            </li>
            <hr>
            <li>
              <label for="phone" class="title">휴대전화</label>
              <select id="phone" size="1">
                <option value="ko">대한민국 (+82)</option>
              </select>
              <input type="tel" id="phone" size="13" placeholder="전화번호 입력">
              <input type="button" value="인증번호 받기">
              <input type="text" id="phone" placeholder="인증번호 입력">
            </li>
          </ul>
        </fieldset>
      </form>
      <div class="submit_btn">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
      </div>

      <ul class="footer_ul">
        <li><a href="https://www.navercorp.com/">회사소개</a></li>
        <li><a href="https://policy.naver.com/policy/service.html">이용약관</a></li>
        <li><a href="https://policy.naver.com/policy/privacy.html">개인정보처리방침</a></li>
        <li><a href="https://policy.naver.com/policy/disclaimer.html">책임의한계와법적고지</a></li>
        <li><a href="https://help.naver.com/index.help?lang=ko">고객센터</a></li>
        <li><a href="https://www.navercorp.com/">Naver corp.</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
