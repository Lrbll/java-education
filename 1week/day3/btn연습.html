<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bungee', cursive;
    }
    ul {
      list-style: none;
      padding-left: 0; /* 리스트 여백 없애기 */
    }
    li {
      margin: 30px 0;
    }
    a {
      text-decoration: none;
      padding: 2px 20px;
      border: solid 1px gray;
      background-color: olive;
      border-radius: 30px;
      color: whitesmoke;
      box-shadow: 3px 3px 6px black; /* 박스요소 그림자생성 (가로, 세로, 블러) */
      font-size: xx-large;
    }
    a:hover {
      background-color: pink;
      color: black;
    }
    .row li { /* 가로 정렬을 위한 클래스 */
      display: inline; /* 리스트는 원래 block요소 > inline으로 만들어주어 한 줄을 다 차지(세로)하지 않게 하고 요소의 크기만큼만 차지하도록 만듦 */
      margin: 0 15px;
    }
    .row li a {
      background-color: darkcyan;
    }
    .row li a:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div>
    <h3>col</h3>
    <ul>
      <li><a href="#">BTN 1</a></li>
      <li><a href="#">BTN 2</a></li>
      <li><a href="#">BTN 3</a></li>
    </ul>
  </div>
  
  <div>
    <h3>row</h3>
    <ul class="row">
      <li><a href="#">BTN 1</a></li>
      <li><a href="#">BTN 2</a></li>
      <li><a href="#">BTN 3</a></li>
    </ul>
  </div>
</body>
</html>
