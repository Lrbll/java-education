<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>텍스트 링크 만들기</h1>
  <p>문단 태그 내용 안에서 <a href="http://www.naver.com" target="_blank">링크부분 네이버</a>로 이동</p>
  
  <!--
    a 태그 속성 정리
    _blank : 링크 내용이 새 창이나 새 탭에서 엽립니다.
    _self : target 속성의 기본 값
    _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
    _top : 프레임에서 벗어나 링크 내용을 전체 화면에 표시 
            <iframe> 에 적용해보기
  -->

  <a href="http://www.google.com">구글 사이트 <img src="../../images/google_logo.png" alt="" width="100"></a>
  <br><br>
  
  <iframe src="test.html" frameborder="1"></iframe>

  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.8952679599283!2d126.92189197642399!3d37.557531224643405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c98e9d953dfe1%3A0x4a37de44aed1af18!2z7ZmN64yA7J6F6rWs7Jet!5e0!3m2!1sko!2skr!4v1689037527773!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
