<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      margin: auto;
      width: 30%;
    }
    .title {
      font-size: xx-large;
      font-weight: bold;
    }
    .login_icon {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="title">LoginForm</p>
    <form action="">
      <ul style="list-style: none; padding-left: 0;">
        <div class="login_icon">
          <input type="image" src="../../images/login_icon.png" width="80px">
        </div>
        <li>
          <p><b>Username</b></p>
          <input type="text" id="user_id" placeholder="name">
        </li>
        <li>
          <p><b>Password</b></p>
          <input type="password" id="user_pw" placeholder="password">
        </li>
        <p>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </p>
      </ul>
    </form>
  </div>
</body>
</html>
